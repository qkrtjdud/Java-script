<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let number = Math.floor(Math.random() * 6);
        let answer = parseInt(prompt("숫자 맞히기 게임. 0~5의 숫자를 입력하세요."));
        let message;
        if (answer === number) {
            message = "정답!";

        } else if (answer < number) {
            message = "떙! 더 큰 숫자 입니다.";

        } else if (answer > number) {
            message = "떙! 더 작은 숫자 입니다.";

        } else {
            message = "0~5의 숫자만 입력하세요!";
        }
        alert(message);
    </script>
</body>

</html>
