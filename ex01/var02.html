<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let user = {  //{}는 Object를 말함
            id: 1,
            username: "ssar",
            password: "1234"
        };

        console.log("id", user.id);
        console.log("username", user.username);
        console.log("password", user.password);
        console.log(user);

        let board = {
            id: 1,
            title: "제목",
            content: "내용",
            user: user
        };
        console.log(board);

        let data = JSON.stringify(board); //JS을 JSON으로 바꿔서 출력
        console.log(data);

        let data2 = JSON.parse(data);//JSON을 JS로 바꿔서 출력
        console.log(data2);
    </script>
</body>

</html>
