<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>자바스크립트 변수 공부하기</h1>
    <hr />
    <script>
        let n1 = 1; //Number
        let d1 = 1.5; //Number
        let s1 = "안녕"; //String
        let s2 = '안녕'; //"" , '' 둘 다 가능함
        let bool = true; //Boolean
        let data = null; //null
        let data2; //undefined
        console.log(`n1 : ${n1}`);
        console.log("d1 : " + d1);
        console.log("s1", s1);
        console.log("s2", s2);
        console.log("bool", bool);
        console.log("data", data);
        console.log("data2", data2);


    </script>
</body>

</html>
